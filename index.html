<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Informações</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Adicionar Informações na Livraria</h2>
        <form action="adicionar_tudo.php" method="post">
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Adicionar Novo Autor</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="nome_autor">Nome do Autor:</label>
                        <input type="text" class="form-control" id="nome_autor" name="nome_autor" required>
                    </div>
                    <div class="form-group">
                        <label for="nacionalidade_autor">Nacionalidade:</label>
                        <input type="text" class="form-control" id="nacionalidade_autor" name="nacionalidade_autor">
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h3>Adicionar Novo Livro</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="titulo_livro">Título:</label>
                        <input type="text" class="form-control" id="titulo_livro" name="titulo_livro" required>
                    </div>
                    <div class="form-group">
                        <label for="autor_id">Autor ID:</label>
                        <input type="number" class="form-control" id="autor_id" name="autor_id" required>
                    </div>
                    <div class="form-group">
                        <label for="ano_publicacao">Ano de Publicação:</label>
                        <input type="number" class="form-control" id="ano_publicacao" name="ano_publicacao">
                    </div>
                    <div class="form-group">
                        <label for="genero_livro">Gênero:</label>
                        <input type="text" class="form-control" id="genero_livro" name="genero_livro">
                    </div>
                    <div class="form-group">
                        <label for="preco_livro">Preço:</label>
                        <input type="text" class="form-control" id="preco_livro" name="preco_livro" required>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h3>Adicionar Novo Cliente</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="nome_cliente">Nome do Cliente:</label>
                        <input type="text" class="form-control" id="nome_cliente" name="nome_cliente" required>
                    </div>
                    <div class="form-group">
                        <label for="email_cliente">Email:</label>
                        <input type="email" class="form-control" id="email_cliente" name="email_cliente" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone_cliente">Telefone:</label>
                        <input type="text" class="form-control" id="telefone_cliente" name="telefone_cliente">
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h3>Registrar Venda</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="cliente_id">Cliente ID:</label>
                        <input type="number" class="form-control" id="cliente_id" name="cliente_id" required>
                    </div>
                    <div class="form-group">
                        <label for="livro_id">Livro ID:</label>
                        <input type="number" class="form-control" id="livro_id" name="livro_id" required>
                    </div>
                    <div class="form-group">
                        <label for="data_venda">Data da Venda:</label>
                        <input type="date" class="form-control" id="data_venda" name="data_venda" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidade_venda">Quantidade:</label>
                        <input type="number" class="form-control" id="quantidade_venda" name="quantidade_venda" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Adicionar Informações</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
